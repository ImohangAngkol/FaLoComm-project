<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSU-IIT FaLoComm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Navigation will be injected by JavaScript -->
    <div id="navbar-container"></div>
    
    <!-- Main Content Area -->
    <main id="main-content">
        <!-- Content will be dynamically loaded here -->
        <div class="welcome-message">
            <h1>Welcome to MSU-IIT FaLoComm</h1>
            <p>Connecting faculty with local communities for collaborative projects</p>
        </div>
    </main>
    
    <!-- Auth Modals -->
    <div id="auth-modals">
        <!-- Login/Signup modals will be injected here -->
    </div>

    <!-- Scripts -->
    <script src="scripts/router.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
